{% extends "pos/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Product List</title>
{% endblock %}

{% block content %}
<h3 class="text-center">Product List</h3>
<div class="row">
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
